<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version (or Chrome Frame if pre-IE11). -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">

  <title>PIC - Cesium</title>
  <script src="js/lib/Cesium/Cesium.js"></script>
  <style>
      @import url(js/lib/Cesium/Widgets/widgets.css);
      @import url(css/pic.css);
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <div id="tooltip"></div>
  <script>
    var viewer = new Cesium.Viewer('cesiumContainer', {
      imageryProvider : new Cesium.OpenStreetMapImageryProvider({
        url : 'https://a.tiles.mapbox.com/v4/nypllabs.f56b1404/', // nypllabs.7f17c2d1
        fileExtension : 'png?access_token=pk.eyJ1IjoibnlwbGxhYnMiLCJhIjoiSFVmbFM0YyJ9.sl0CRaO71he1XMf_362FZQ'
      })
      ,baseLayerPicker : false
      ,homeButton : false
      ,infoBox : false
      ,timeline : false
      ,animation : false
    });

    // var layers = viewer.imageryLayers;
    // var layer859 = layers.addImageryProvider(new Cesium.OpenStreetMapImageryProvider({
    //     url : 'http://maptiles.nypl.org/859/',
    //     fileExtension : 'png'
    // }));

    // var layer860 = layers.addImageryProvider(new Cesium.OpenStreetMapImageryProvider({
    //     url : 'http://maptiles.nypl.org/860/',
    //     fileExtension : 'png'
    // }));

    var scene = viewer.scene;
    var canvas = viewer.canvas;

    var points = scene.primitives.add(new Cesium.PointPrimitiveCollection());
    points._rs = new Cesium.RenderState({
      depthTest : {
        enabled : true
      },
      depthMask : false,
      blending : Cesium.BlendingState.ADDITIVE_BLEND
    });


    // points.add({

  </script>
  <script src="js/elastic.js"></script>
</body>
</html>
