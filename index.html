<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version (or Chrome Frame if pre-IE11). -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>PIC - Cesium</title>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/lib/Cesium/Cesium.js"></script>
  <style>
      @import url(js/lib/Cesium/Widgets/widgets.css);
      @import url(css/pic.css);
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <div id="tooltip" class="floater"></div>
  <div id="facets" class="floater">
      <p id="totalPoints"></p>
      <div id="facetList">
          <p class="legend">(Cyan=Business, Green=Born, Blue=Died, Red=Active in)</p>
      </div>
  </div>
  <script src="js/lib/csvToArray.v2.1.js"></script>
  <script src="js/pic.js"></script>
</body>
</html>
