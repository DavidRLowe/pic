<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version (or Chrome Frame if pre-IE11). -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>PIC - Photographer's Identities Catalog</title>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/lib/Cesium/Cesium.js"></script>
  <style>
      @import url(css/reset.css);
      @import url(js/lib/Cesium/Widgets/widgets.css);
      @import url(css/pic.css);
  </style>
</head>
<body>
    <!-- <div id="credits"></div> -->
    <div id="cesiumContainer"></div>
    <div id="overlays">
        <div id="header">
            <h1 id="acronym">PIC</h1>
            <p id="slogan">Photographer's Identities Catalog</p>
            <a id="overlay-minimize">minimize</a>
        </div>
        <div id="facets">
            <div id="facetList">
                <label for="nameQuery">Name</label>
                <input type="text" class="facet" id="nameQuery" />
                <div class="timeline facet">
                    <div class="date-field">
                        <label for="nameQuery">From</label>
                        <input type="text" class="date-text" id="fromDate" />
                    </div>
                    <div class="date-field">
                        <label for="nameQuery">To</label>
                        <input type="text" class="date-text" id="toDate" />
                    </div>
                </div>
            </div>
        </div>
        <div id="tooltip">
            <div class="results"></div>
            <div class="more"></div>
        </div>
    </div>
    <ul class="legend">
        <div id="total-points"></div>
        <li><span class="color born"></span>Born</li>
        <li><span class="color active"></span>Active in</li>
        <li><span class="color biz"></span>Business</li>
        <li><span class="color died"></span>Died</li>
    </ul>
    <div id="hover"></div>
  <script src="js/lib/csvToArray.v2.1.js"></script>
  <script src="js/pic.js"></script>
</body>
</html>
