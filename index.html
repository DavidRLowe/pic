<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version (or Chrome Frame if pre-IE11). -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>PIC - Photographer Identities Catalog</title>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/lib/Cesium/Cesium.js"></script>
  <style>
      @import url(js/lib/Cesium/Widgets/widgets.css);
      @import url(css/pic.css);
  </style>
</head>
<body>
    <div id="credits"></div>
    <div id="cesiumContainer"></div>
    <div id="overlays">
        <p id="totalPoints"></p>
        <div id="facets">
            <div id="facetList">
                <p class="legend">(Cyan=Business, Green=Born, Blue=Died, Red=Active in, Magenta=Unknown)</p>
                <label for="nameQuery">Name</label>
                <input type="text" class="facet" id="nameQuery" />
            </div>
        </div>
        <div id="tooltip"></div>
    </div>
  <script src="js/lib/csvToArray.v2.1.js"></script>
  <script src="js/pic.js"></script>
</body>
</html>
